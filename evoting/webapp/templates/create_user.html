{% extends 'base.html' %}

{% load crispy_forms_tags %}  {# Load Crispy Forms #}

{% block title %}Create New User{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg bg-white rounded">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-user-plus"></i> Create New User</h2>

    <form method="POST" class="p-4 border rounded bg-light">
        {% csrf_token %}
        {{ form|crispy }}  {# Use Crispy Forms #}

        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-check-circle"></i> Create User
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to User Management
        </a>
    </div>
</div>
{% endblock %}
