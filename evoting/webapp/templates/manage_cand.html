{% extends 'base.html' %}

{% block title %}Manage Candidates{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg bg-white rounded">
    <h2 class="text-center text-primary mb-4">
        <i class="fas fa-users"></i> Manage Users
    </h2>

    <div class="text-end mb-3">
        <a href="{% url 'create_user' %}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Add User
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
