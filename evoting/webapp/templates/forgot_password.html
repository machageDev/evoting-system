{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3>ðŸ”‘ Forgot Password</h3>
            </div>
            <div class="card-body">
                <p class="text-muted text-center">Enter your email to receive a password reset link.</p>
                <form method="POST" action="{% url 'send_otp' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Send OTP</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
