{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg bg-white rounded">
    <h2 class="text-center text-danger mb-4">
        <i class="fas fa-user-times"></i> Delete User
    </h2>

    <p class="text-center">Are you sure you want to delete <strong>{{ user.username }}</strong>? This action cannot be undone.</p>

    <!-- Delete Confirmation Form -->
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">
            <i class="fas fa-trash-alt"></i> Delete
        </button>
        <a href="{% url 'man_users' %}" class="btn btn-secondary px-4">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
