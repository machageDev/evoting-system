{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container m-5 p-4 shadow-lg bg-white rounded">
    <h2 class="text-center">Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}">
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Save Changes
        </button>
        <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
